<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/dollar.png">
</head>

<body>
    
    <div class="row">
        <div class="col-6">
            <div class="home">
                <h1 class="home-head text-success">Money Manager</h1>
                <p class="home-para text-secondary">Make every penny worth.</p>
                <img class="home-img" src="./images/project-management.png" alt="">
            </div>
        </div>
        <div class="col-6">
            <div class="login-register">
                <div class="row d-flex">
                    <div id="login">
                        <h1 class="login-head">Login</h1>
                        <input id="login-email" class="form-control w-75 bg-body-secondary mt-5"
                            placeholder="Enter your email address" type="email">
                        <input id="login-password" class="form-control w-75 bg-body-secondary mt-4"
                            placeholder="Enter your password" type="password">
                        <button class="btn btn-success rounded-1 mt-4" onclick="loginAccount()">Login</button>
                        <div class="row">
                            <p class="no-account m-4 text-secondary">Don't have an account?
                                <button class="btn border-0 text-primary mb-1" onclick="loginswitch(event)">Register</button>
                            </p>
                        </div>

                    </div>
                    <div id="register">
                        <h1 class="register-head">Register</h1>
                        <input id="register-name" class="form-control w-75 bg-body-secondary mt-4"
                            placeholder="Enter your full name" type="text">
                        <input id="register-email" class="form-control w-75 bg-body-secondary mt-4"
                            placeholder="Enter your email address" type="email">
                        <input id="register-password" class="form-control w-75 bg-body-secondary mt-4"
                            placeholder="Enter your password" type="password">
                        <button class="btn btn-success rounded-1 mt-4" onclick="registerAccount()">Register</button>
                        <div class="row">
                            <p class="no-account m-3 text-secondary">Already have an account?
                                <button class="btn border-0 text-primary mb-1"
                                    onclick="registerswitch(event)">Login</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
