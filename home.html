<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/dollar.png">
</head>

<body class="pb-5">
    <div class="navbar container-fluid bg-success p-3">
        <div class="logo d-flex mt-2">
            <img class="" src="./images/dollar-white.png" width="45" height="45" alt="">
            <h1 class="text-white">Money Manager</h1>
        </div>
        
        <div class="logout">
            <button class="btn btn-danger me-3" onclick="logout()">Logout</button>
        </div>
    </div>
    <div class="">
        <h3 id="welcome" class="me-5">Welcome</h3>
    </div>
    <div class="row mt-4">
        <div class="col-1"></div>
        <div class="col-5  border border-5 pt-2">
            <h3 class="text-success text-lg-center">Add Income</h3>
        </div>
        <div class="col-5  border border-5 pt-2">
            <h3 class="text-danger text-lg-center">Add Expense</h3>
        </div>
        <div class="col-1"></div>
    </div>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-5 border border-5 pt-2 ">
            <div class="d-flex align-items-center">
                <input id="income-type" class="form-control w-75 m-3" type="text" placeholder="Enter Income Type">
                <input id="income-amount" class="form-control w-75 m-3" type="number" placeholder="Enter Amount">
                <button class="btn btn-success rounded-3" onclick="addIncome()">Add</button>
            </div>
            <div class="d-flex align-items-center justify-content-center bg-success mx-5 my-4 py-3 rounded-2">
                <h2 id="totalIncome" class="text-white">Total Income: 0/-</h2>
            </div>

        </div>
        <div class="col-5 border border-5 pt-2">
            <div class="d-flex align-items-center">
                <input id="expense-type" class="form-control w-75 m-3" type="text" placeholder="Enter Expense Type">
                <input id="expense-amount" class="form-control w-75 m-3" type="number" placeholder="Enter Amount">
                <button class="btn btn-danger rounded-3" onclick="addExpense()">Submit</button>
            </div>
            <div class="d-flex align-items-center justify-content-center bg-danger mx-5 my-4 py-3 rounded-2">
                <h2 id="totalExpense" class="text-white">Total Expense: 0/-</h2>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 mt-5">
            <h2 id="balance" class="text-center text-white bg-primary p-4 rounded-3">Saving: 0/-</h2>
        </div>
        <div class="col-2"></div>
        <div class="col-1 d-flex align-items-center">
            <div type="button" class="btn btn-warning d-flex mt-5 ms-3 pt-2" onclick="clearAll()">
                <h5 class="text-white mt-1">Clear</h5>
                <img class="ms-1" src="./images/broom.png" width="25" height="25" alt="">
            </div>
        </div>
        <div class="col-1"></div>
    </div>
    <div class="row">
        <div class="col-5"></div>
        <div class="col-2 text-center p-5">
            <button class="btn btn-primary  mb-5" onclick="printDetails()">Print</button>
        </div>
        <div class="col-5"></div>
        
    </div>



</body>
<script src="script.js"></script>

</html>
